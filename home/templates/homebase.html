{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8">
    <title>{% block title %} Anasayfa {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="{% block keywords %} Anahtar kelimeler {% endblock %}" name="keywords">
    <meta content="{% block description %} description kelimeler {% endblock %}" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
<!-- head kısmına ekstra eklemeler için -->
    {% block head %}   {% endblock %}


</head>
<body>
{% include 'header.html' %}
{% block sidebar %} {% endblock %}
{% block slider %} {% endblock %}
{% block body %} {% endblock %}
{% include 'footer.html' %}

{% block foot %} {% endblock %}
</body>
</html>
